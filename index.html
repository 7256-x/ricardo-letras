<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ricardo Hernández Letras</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      margin: 0;
      color: #222;
    }

    /* Portada */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #004080, #d40000);
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-size: 2.5em;
      margin: 0 0 20px 0;
    }

    /* Texto animado */
    .texto-animado {
      font-size: 1.2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid white; /* efecto cursor */
      width: 0;
      animation: escribir 5s steps(40, end) forwards, parpadeo .75s step-end infinite;
    }

    @keyframes escribir {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes parpadeo {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .boton-entrar {
      margin-top: 30px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: bold;
      background: white;
      color: #004080;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .boton-entrar:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* Foto flotante */
    .foto-flotante {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 160px;
      border-radius: 50% / 40%;
      overflow: hidden;
      border: 2px solid white;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
    .foto-flotante img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Navegación principal */
    #main-nav { display: none; }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      background: #004080;
      padding: 10px;
    }
    .tab-button {
      background: white;
      color: #004080;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    .tab-button.active {
      background: #d40000;
      color: white;
    }

    /* Secciones */
    .tab-content {
      display: none;
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      min-height: 300px;
    }
    .tab-content.active { display: block; }

    /* Encabezados con fondo de color */
    #biografia h2 { background: #004080; color: white; padding: 12px; border-radius: 8px; text-align: center; }
    #cuento1 h2 { background: #d40000; color: white; padding: 12px; border-radius: 8px; text-align: center; }
    #poema1 h2 { background: #006633; color: white; padding: 12px; border-radius: 8px; text-align: center; }
    #comentarios h2 { background: #555; color: white; padding: 12px; border-radius: 8px; text-align: center; }
    #contacto h2 { background: #5a2a82; color: white; padding: 12px; border-radius: 8px; text-align: center; }

    /* Botones volver */
    #biografia .boton-volver { background: #004080; }
    #cuento1 .boton-volver { background: #d40000; }
    #poema1 .boton-volver { background: #006633; }
    #comentarios .boton-volver { background: #555; }
    #contacto .boton-volver { background: #5a2a82; }

    .boton-volver {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 20px auto;
      display: block;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }
    .boton-volver:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Portada -->
  <div class="hero" id="hero">
    <h1>Ricardo Hernández Letras</h1>
    <p class="texto-animado">Bienvenido a mi espacio literario</p>
    <button class="boton-entrar" onclick="entrarSitio()">Entrar al sitio</button>

    <!-- Foto flotante -->
    <div class="foto-flotante">
      <img src="tu-foto.jpg" alt="Ricardo Hernández">
    </div>
  </div>

  <!-- Navegación principal -->
  <div id="main-nav">
    <!-- Aquí siguen tus secciones tal como antes -->
  </div>

  <script>
    function entrarSitio() {
      document.getElementById('hero').style.display = 'none';
      document.getElementById('main-nav').style.display = 'block';
      showTab('biografia');
    }
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(sec => sec.classList.remove('active'));
      const btn = [...document.querySelectorAll('.tab-button')].find(b => b.getAttribute('onclick').includes(tabId));
      if (btn) btn.classList.add('active');
      const section = document.getElementById(tabId);
      if (section) section.classList.add('active');
    }
    function volverArriba() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  </script>
</body>
</html>
