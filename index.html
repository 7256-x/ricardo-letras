<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ricardo Hernández Letras</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      color: white;
      font-size: 0.9em;
      font-style: italic;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 0;
      animation: scroll-once 10s ease-out forwards;
    }

    @keyframes scroll-once {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }

    .hero {
      background-image: url('portada-nueva.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .boton-entrar {
      position: absolute;
      top: 56%;
      left: 47%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 1em;
      background-color: #cc3366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }

    .boton-entrar:hover {
      background-color: #a00000;
    }

    nav {
      text-align: center;
      background-color: #003366;
      padding: 1em;
    }

    .tab-button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 0;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
    }

    .tab-button:hover {
      background-color: #005599;
    }

    .tab-button.active {
      background-color: #cc0000;
    }

    .tab-content {
      display: none;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }

    .tab-content.active {
      display: block;
    }

    #contenedor-flotante {
      position: absolute;
      top: 60%;
      left: 75%;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      cursor: move;
      z-index: 999;
    }

    #foto-flotante {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #fff; transform: scale(1); }
      50% { box-shadow: 0 0 15px #fff; transform: scale(1.2); }
      100% { box-shadow: 0 0 5px #fff; transform: scale(1); }
    }

    .glow-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: white;
      border: none;
      cursor: pointer;
      animation: glow 2s ease-in-out infinite;
      z-index: 999;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div id="contenedor-flotante">
      <img id="foto-flotante" src="foto-default.jpg" alt="Tu foto" />
    </div>

    <div class="marquee-container">
      <div class="marquee-text">
        "Bienvenido a mi sitio Web literario". Hoy ponemos a tu disposición el poema: "Se cae La Habana" y el cuento: "Balseros".
      </div>
    </div>

    <button onclick="entrarSitio()" class="boton-entrar">Entrar al sitio</button>
  </div>

  <nav id="main-nav" style="display: none;">
    <button class="tab-button active" onclick="showTab('biografia')">Biografía</button>
    <button class="tab-button" onclick="showTab('poemas')">Poemas</button>
    <button class="tab-button" onclick="showTab('cuentos')">Cuentos</button>
    <button class="tab-button" onclick="showTab('comentarios')">Comentarios</button>
    <button class="tab-button" onclick="showTab('contacto')">Contacto</button>
  </nav>

  <!-- Aquí van las secciones: biografia, poemas, cuentos, etc. -->

  <script>
    function entrarSitio() {
      document.querySelector('.hero').style.display = 'none';
      document.getElementById('main-nav').style.display = 'block';
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById('biografia').classList.add('active');
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
