<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricardo Hernández Letras</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #002a8f 0%, white 50%, #cf142b 100%);
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: rgba(255,255,255,0.9);
      color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #cf142b;
    }
    section {
      background-color: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #002a8f;
      border-bottom: 2px solid #cf142b;
      padding-bottom: 5px;
    }
    p {
      white-space: pre-line;
      text-align: justify;
    }
    footer {
      background: #002a8f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .comment-box {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #cf142b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30f22;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ricardo Hernández Letras</h1>
    <img src="https://ricardo-letras.vercel.app/ricardo.jpg" alt="Ricardo Hernández" class="profile-img" />
  </header>

  <section id="poemas">
    <h2>Poemas</h2>
    <p>Aquí aparecerán tus poemas.</p>
  </section>

  <section id="cuentos">
    <h2>Cuentos</h2>
    <p>Aquí aparecerán tus cuentos.</p>
  </section>

  <section id="comentarios">
    <h2>Comentarios</h2>
    <div class="comment-box">
      <textarea rows="5" placeholder="Escribe tu comentario aquí..."></textarea>
      <button>Enviar</button>
    </div>
    <p><em>*Esta sección aún no guarda comentarios. Para activarla se necesita conexión a base de datos o plataforma externa.</em></p>
  </section>

  <footer>
    &copy; 2025 Ricardo Hernández. Todos los derechos reservados.
  </footer>

</body>
</html>
